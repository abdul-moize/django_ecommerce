<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/header.css">
    <header class="header">
  <a href={% url 'homepage' %} class="logo">Django-Ecommerce</a>
  <div class="header-right">

    {% if request.user.is_authenticated %}
      {% for content_manager in content_managers %}
        {% ifequal request.user.role|stringformat:"s" content_manager %}
            <a class="active" href={% url 'add_product' %}>Add Product</a>
        {% endifequal %}
      {% endfor %}
        <a href="">Profile</a>
        <a href={% url 'logout' %}>Log Out</a>
    {% else %}
        <a href={% url 'template_login' %}>Log In</a>
    {% endif %}
  </div>
</header>
</head>
{% block content %}
{% endblock %}

</html>
